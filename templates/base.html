<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ project_name }}{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link href="/static/css/base.css" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
        <div class="container">
            <!-- Brand -->
            <a class="navbar-brand navbar-brand-custom" href="/">
                <i class="bi bi-flower1 me-2"></i>
                {{ project_name }}
            </a>
            
            <!-- Mobile Toggle -->
            <button class="navbar-toggler navbar-toggler-custom" type="button" 
                    data-bs-toggle="collapse" data-bs-target="#navbarMain">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom {{ 'active' if request.url.path == '/' else '' }}" 
                           href="/">
                            <i class="bi bi-house me-1"></i>
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom {{ 'active' if 'plants' in request.url.path else '' }}" 
                           href="/plants">
                            <i class="bi bi-tree me-1"></i>
                            Plants
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom {{ 'active' if 'orders' in request.url.path else '' }}" 
                           href="/orders">
                            <i class="bi bi-cart me-1"></i>
                            Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom {{ 'active' if 'checklist' in request.url.path else '' }}" 
                           href="/checklist">
                            <i class="bi bi-check-square me-1"></i>
                            CheckList
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom {{ 'active' if 'inventory' in request.url.path else '' }}" 
                           href="/inventory">
                            <i class="bi bi-box-seam me-1"></i>
                            Inventario
                        </a>
                    </li>
                    
                    <!-- Separator -->
                    <li class="nav-item my-2 my-lg-0">
                        <hr class="d-lg-none text-light opacity-50">
                    </li>
                    
                    <!-- Auth Links -->
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom {{ 'active' if 'login' in request.url.path else '' }}" 
                           href="/login">
                            <i class="bi bi-box-arrow-in-right me-1"></i>
                            Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom {{ 'active' if 'register' in request.url.path else '' }}" 
                           href="/register">
                            <i class="bi bi-person-plus me-1"></i>
                            Register
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer-custom py-3 mt-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2024 {{ project_name }} - Versi√≥n {{ version }}</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <small>Desarrollado con FastAPI & Bootstrap</small>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/base.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
